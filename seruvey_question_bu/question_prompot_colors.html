<style>
    .question-image-hld {
        text-align: center;

    }

    .img-hld {
        width: auto;
        display: inline-block;
        height: 500px;
        overflow: hidden;
        margin: auto;
        position: relative;
    }

    .prompt-hld {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        padding-top: 68px;
        background: rgba(0, 0, 0, 0.5);
    }

    :root {
        --prompt-col1: red;
        --prompt-col2: green;
        --prompt-col3: orange;
        --prompt-col4: blue;
    }

    .prompt {
        width: 90%;
        margin-left: 5%;
        padding: 10px;
        text-align: left;
        border: 2px solid white;
        background: transparent;
        color: white;
        margin-bottom: 15px;
        font-size: 12px;
        font-weight: bold;
        box-sizing: border-box;
    }

    .prompt.error {
        color: var(--prompt-col1);
        border-color: var(--prompt-col1);
    }
    .prompt.success {
        color: var(--prompt-col2);
        border-color: var(--prompt-col2);
    }
    .prompt.warning {
        color: var(--prompt-col3);
        border-color: var(--prompt-col3);
    }
    .prompt.info {
        color: var(--prompt-col4);
        border-color: var(--prompt-col4);
    }
</style>




<div class="question-image-hld">
    <div class="img-hld">
        <img style="filter: blur(1px);" height="500px" src="https://i.ibb.co/zrFL8t4/Home-2.png">
        <div class="prompt-hld">
            <div class="prompt error">
                <div class="prompt-message">There was an error while executing your request!</div>
            </div>
            <div class="prompt success">
                <div class="prompt-message">Purchase was place!</div>
            </div>
            <div class="prompt warning">
                <div class="prompt-message">Be sure to hide your password while logging in!</div>
            </div>
            <div class="prompt info">
                <div class="prompt-message">New merch available in store!</div>
            </div>
        </div>
    </div>
</div>




<script>
    function getSliderByName(name) {
        return document.querySelector(`[data-name=${name}] input`);
    }

    function setCssVar(id, value) {
        console.debug([id, value.value]);
        document.documentElement.style.setProperty(`--prompt-col${id}`, value.value);
    }


    for (var i = 1; i < 5; i++) {
        const promptColor = getSliderByName('promptColor' + i);
        const ii = i;

        promptColor.addEventListener('change', (e) => {
            setCssVar(ii, e.target);
        });

        setCssVar(i, promptColor);
    }
</script>
