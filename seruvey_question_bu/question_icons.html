<style>
    .sd-page.sd-body__page {
        width: 900px;
        margin: auto !important;
    }

    .question-image-hld-2 {
        text-align: center;
    }

    .question-image-hld-2 img {}

    .sd-body.sd-body--static {
        width: 900px;
        max-width: 900px !important;
    }

    .bg {
        margin: 0 20px;
        display: inline-block;
        background-color: rgb(41, 41, 41);
        position: relative;
        max-height: 500px;
    }

    #img-bg-fg1 + img {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
    }
</style>


<div class="question-image-hld-2">
    <div class="bg" style="background-color: #241a2a">
        <img height="500px" src="https://i.ibb.co/1d7Xhsp/icons-Home-3-1.png">
    </div>
    <div class="bg" style="background-color: #241a2a">
        <img height="500px" src="https://i.ibb.co/f2PKMbw/icons-Home-5-1.png" id="img-icon">
        <img height="500px" src="https://i.ibb.co/FgzW4B6/icons-Home-4-1.png">
    </div>
</div>


<script>
    function getSliderByName(name) {
        return document.querySelector(`[data-name=${name}] input`);
    }

    function setImgInverse(slider) {
        var imgSlider = document.getElementById('img-icon');
        imgSlider.style.filter = `invert(${slider.value})`;
    }

    var inverseIconSlider = getSliderByName('iconInverseSlider');

    inverseIconSlider.addEventListener('change', (e) => {
        setImgInverse(e.target,);
    });

    setImgInverse(inverseIconSlider);
</script>
